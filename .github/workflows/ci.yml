name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff==0.8.6

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install mypy==1.14.0 pydantic==2.10.3 sqlalchemy==2.0.36 fastapi==0.115.6 pydantic-settings==2.7.0

      - name: Run mypy
        run: mypy app/

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install \
            fastapi==0.115.6 \
            uvicorn[standard]==0.32.1 \
            pydantic==2.10.3 \
            pydantic-settings==2.7.0 \
            sqlalchemy==2.0.36 \
            aiosqlite==0.20.0 \
            httpx==0.28.1 \
            greenlet \
            pytest==8.3.4 \
            pytest-asyncio==0.25.0 \
            pytest-cov==6.0.0

      - name: Run tests with coverage
        run: pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
